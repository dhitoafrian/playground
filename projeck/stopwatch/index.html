<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .material-symbols-outlined {
    font-size: 48px;
    margin: 0 10px;
    user-select: none;
    cursor: pointer
  }
</style>

<body>
  <div class="stopWatch">
    <div id="display">00:00:00</div>
    <div class="fonts">
      <span class="material-symbols-outlined" id="start">play_circle</span>
      <span class="material-symbols-outlined" id="pause" style="display:none;">pause_circle</span>
      <span class="material-symbols-outlined" id="reset">stop_circle</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
